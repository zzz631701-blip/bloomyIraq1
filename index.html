.container {
  max-width: 1200px;

  grid-template-columns: repeat(3, 1fr); /* يخلي 3 أعمدة بالصف */

.card { background:rgb(204, 204, 166); border-radius:12px; padding:16px; box-shadow:0 2px 8px rgb(254, 253, 253); text-align:center; }
.card img { width:100%; border-radius:8px; }
.card h3 { margin:10px 0 5px; }
.card p { font-size:20px; color:rgb(0, 0, 0); }
.card .price { font-weight:bold; margin-top:10px; color:#000000; }

@media (max-width: 500px) {
  .container {
    grid-template-columns: 1fr;
    gap: 20px;
    padding: 0 10px;

}

</style>
